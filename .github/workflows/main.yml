name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]

concurrency:
  group:
    ${{ github.repository }}-${{ github.event.number || github.head_ref ||
    github.sha }}-${{ github.workflow }}-${{ github.event_name ==
    'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: AI-based PR Reviewer
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.RELENGJOVEO_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          openai_base_url: ${{ vars.CODERABBIT_OPENAI_BASE_URL }}
          openai_light_model: ${{ vars.CODERABBIT_OPENAI_LIGHT_MODEL }}
          openai_heavy_model: ${{ vars.CODERABBIT_OPENAI_HEAVY_MODEL }}
          system_message: ${{ vars.CODERABBIT_SYSTEM_MESSAGE }}
          summarize: ${{ vars.CODERABBIT_SUMMARIZE }}
          summarize_release_notes: ${{ vars.CODERABBIT_SUMMARIZE_RELEASE_NOTES }}
